name: Build Android APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create/update releases
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_HOME" > local.properties
      
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace
      
      - name: Get commit info
        id: commit
        run: |
          echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "DATE=$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT
      
      - name: Build Release APK (unsigned)
        run: ./gradlew assembleRelease --stacktrace
        continue-on-error: true  # Continue even if release build fails (needs signing)
      
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
      
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30
        continue-on-error: true
      
      - name: Get APK Info
        run: |
          echo "### ðŸ“± APK Build Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Debug APK Size:** $(ls -lh app/build/outputs/apk/debug/app-debug.apk | awk '{print $5}')" >> $GITHUB_STEP_SUMMARY
          echo "**Build Date:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… APK is ready for download in the Artifacts section above!" >> $GITHUB_STEP_SUMMARY
      
      # PUBLIC DOWNLOAD - Create/Update "latest" release (NO LOGIN REQUIRED)
      - name: Create APK with stable name for public download
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          cp app/build/outputs/apk/debug/app-debug.apk app-debug-latest.apk
          cp app/build/outputs/apk/debug/app-debug.apk app-debug-${{ steps.commit.outputs.DATE }}-${{ steps.commit.outputs.SHORT_SHA }}.apk
      
      - name: Update Latest Release with APK (Public Download)
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          tag_name: latest
          name: "ðŸ“± Latest Build (Auto-updated)"
          body: |
            ## ðŸš€ Latest Development Build
            
            **ðŸ“¥ PUBLIC DOWNLOAD - No GitHub Login Required!**
            
            This APK is automatically built from the latest `main` branch code.
            Anyone can download and install this APK directly.
            
            ### ðŸ“² Quick Download:
            Click the **app-debug-latest.apk** file below to download.
            
            ### Installation Instructions:
            1. Download the APK file
            2. Transfer to your Android device
            3. Settings â†’ Security â†’ Enable "Install from Unknown Sources"
            4. Tap the APK file to install
            5. Launch "KidsCuratedPlayer"
            
            ---
            
            ### ðŸ“Š Build Information:
            - **Commit:** ${{ github.sha }}
            - **Short SHA:** ${{ steps.commit.outputs.SHORT_SHA }}
            - **Build Date:** ${{ steps.commit.outputs.DATE }}
            - **Branch:** ${{ github.ref_name }}
            
            ### ðŸ”— Direct Download Links:
            **Stable URL (always latest):**
            ```
            https://github.com/${{ github.repository }}/releases/download/latest/app-debug-latest.apk
            ```
            
            **Timestamped build:**
            ```
            https://github.com/${{ github.repository }}/releases/download/latest/app-debug-${{ steps.commit.outputs.DATE }}-${{ steps.commit.outputs.SHORT_SHA }}.apk
            ```
            
            ### ðŸ“š Documentation:
            - [Quick Start Guide](https://github.com/${{ github.repository }}/blob/main/QUICK_START.md)
            - [Video Configuration](https://github.com/${{ github.repository }}/blob/main/VIDEO_CONFIGURATION_GUIDE.md)
            - [Parent Safety Guide](https://github.com/${{ github.repository }}/blob/main/PARENT_SAFETY_GUIDE.md)
            
            ---
            
            âš ï¸ **Note:** This is a development build updated automatically with each push.
            For stable releases, check the [Releases page](https://github.com/${{ github.repository }}/releases).
          files: |
            app-debug-latest.apk
            app-debug-${{ steps.commit.outputs.DATE }}-${{ steps.commit.outputs.SHORT_SHA }}.apk
          draft: false
          prerelease: true
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Display Public Download Links
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "### ðŸŒ PUBLIC APK DOWNLOAD (No Login Required)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Anyone can download these APKs without logging in to GitHub!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ“¥ Direct Download Link (Always Latest):**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "https://github.com/${{ github.repository }}/releases/download/latest/app-debug-latest.apk" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ“¦ Timestamped Build:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "https://github.com/${{ github.repository }}/releases/download/latest/app-debug-${{ steps.commit.outputs.DATE }}-${{ steps.commit.outputs.SHORT_SHA }}.apk" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸŒ Release Page:**" >> $GITHUB_STEP_SUMMARY
          echo "https://github.com/${{ github.repository }}/releases/tag/latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Share this link with anyone - no GitHub account needed!**" >> $GITHUB_STEP_SUMMARY
